<!DOCTYPE html>

            </div>
            <div class="songItem">

                <span>Bholenath</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-play-circle"></i></span>

            <div class="songItem">

        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
